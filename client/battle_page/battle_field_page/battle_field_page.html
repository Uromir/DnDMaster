<template name="battle_field_page">
	{{#with getBattle}}
		<div class="battle_field" oncontextmenu="return false;">
			{{#each getRow heroes}}
				<div class="row" row="{{row}}">
					{{#each getCol row heroes}}
						<div class="cell" col="{{col}}" row="{{row}}" heroId="{{heroId}}"></div>
					{{/each}}
				</div>
			{{/each}}
		</div>
		<div>
			Info:
			{{#with getInfo}}
				Расстояние: {{length}} футов
			{{/with}}
		</div>
	{{/with}}
</template>
