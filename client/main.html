<head>
  <title>ДнД мастер</title>
</head>

<body> 
  {{> main}}
</body>

<template name="main">
  <div class="wrapper">
    <div class="header">
      {{> menu}} 
    </div>
    <div class="content">
      {{> content}}
    </div>
    <div class="footer">
      {{> menu}}
    </div>
  </div>
</template>

<template name="menu">
  <ul>
    <!--<li class="main_page"><div class='btn'>Главная</div></li>-->
    <li class="character_list_page"><div class='btn'>Редактирование персонажей</div></li>
    <li class="fight_page"><div class='btn'>Бой</div></li>
    <li class="bestiary_page"><div class='btn'>Глоссарий</div></li>
    <li class="words_page"><div class='btn'>Словарь</div></li>
  </ul>
</template>

<template name="content">
  {{#if show_page 1}}
    {{> main_page}}
  {{/if}}
  {{#if show_page 2}}
    {{> character_list_page}}
  {{/if}}
  {{#if show_page 3}}
    {{> fight_page}}   
  {{/if}}
  {{#if show_page 4}}
    {{> bestiary_page}}
  {{/if}}
  {{#if show_page 5}}
    {{> words_page}}
  {{/if}}
</template>

<template name="main_page">
  Главная страница
</template>
