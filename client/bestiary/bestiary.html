<template name="bestiary_page">
  <div class='race_list form_area'>
    <ul>
      {{#each get_race_list}}
        <li class='race {{selected_race}}' race="{{race}}">{{race}}</li>
      {{/each}}
    </ul>
  </div>
  <div class='monster_list form_area'>
    <ul>
      {{#each get_monsters_by_race}}
        <li class='monster {{selected_monster}}'>{{name}}</li>
      {{/each}}
    </ul>
  </div>
  <div class='monster_edit form_area'>
  	<div class='name'>Монстр <b>{{get_selected_monster.name}}</b></div>
   	<form name='monster_edit'>
    
      <div class='main'>
        <div><span>Расса:</span><input type='text' name='race' value='{{get_selected_monster.race}}'></div>
        <div><span>Имя:</span><input type='text' name='name' value='{{get_selected_monster.name}}'></div>
        <div><span>Тип:</span><input type='text' name='type' value='{{get_selected_monster.type}}'></div>
        <div><span>Жизни:</span><input type='text' name='hp' value='{{get_selected_monster.hp}}'></div>
        <div><span>Броня:</span><input type='text' name='armor' value='{{get_selected_monster.armor}}'></div>
        <div><span>Описание:</span><textarea type='text' name='descr' value='{{get_selected_monster.descr}}' resize="none"></textarea></div>
      </div>

      {{#if currentUser}}
        <div class='buttons'>
          <div class='monster_upsert btn'>Сохранить</div>
          {{#if get_selected_monster}}
            <div class='monster_delete btn'>Удалить</div>
            <div class='monster_clear btn'>Очистить</div>
          {{/if}}
        </div>
      {{/if}}
  	</form>
  </div>
</template>
