<template name='hero_stats'>
    <div class='character_info form_area'>
        {{#each get_stats_list props}}
            <div class='modifier_title' name="{{name}}">
                <div class='info'>{{title}} {{value}}</div>
                {{#if currentUser}}
                    <div class='click_value add btn'>+1</div>
                    <div class='click_value rem btn'>-1</div>
                {{/if}}
            </div>
        {{/each}}
    </div>
</template>
